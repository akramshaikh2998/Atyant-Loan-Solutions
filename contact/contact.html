<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Atyant Loan Solutions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="../index.html">
      <img src="../assets/logo.png" alt="Atyant Loan Solutions Logo" width="30" height="30">
      Atyant Loan Solutions
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="../apply/apply.html">Apply</a></li>
        <li class="nav-item"><a class="nav-link" href="../about/about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="./contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="../cal/cal.html">Calculator</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<div class="container mt-5">
  <h2>Contact Us</h2>
  <form id="contactForm" class="p-4 border rounded shadow bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Mobile Number</label>
      <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
    <div id="thankYouMessage" class="alert alert-success mt-3 d-none">
      ✅ Thank you for contacting us! We will get back to you soon.
    </div>
  </form>
</div>

<!-- JS -->
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e){
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    message: document.getElementById("message").value
  };

  try {
    const res = await fetch("/.netlify/functions/sendEmail", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok) {
      alert("✅ Message sent successfully!");
      document.getElementById("thankYouMessage").classList.remove("d-none");
      this.reset();
    } else {
      alert("❌ Failed: " + (result.error || result.message));
    }
  } catch(err) {
    console.error(err);
    alert("❌ Failed to send email. Please try again later.");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
