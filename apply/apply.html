<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Personal Loan</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="../homepage/homepage.html">
            <img src="../assets/logo.png" alt="Atyant Loan Solutions Logo" width="40" height="40"/>
            Atyant Loan Solutions
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-link active" href="../homepage/homepage.html">Home</a></li>
              <li class="nav-item"><a class="nav-link active" href="../apply/apply.html">Apply</a></li>
              <li class="nav-item"><a class="nav-link" href="../about/about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="../contact/contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="../cal/cal.html">Calculator</a></li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Loan Form -->
    <div class="container mt-5">
        <h2 class="text-center">Apply for Personal Loan</h2>
        <br>
        <form id="loanForm" class="p-4 border rounded shadow bg-light">
            
            <!-- Personal Details -->
            <h4>Personal Details</h4>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
            </div>

            <!-- Loan Details -->
            <h4>Loan Details</h4>
            <div class="mb-3">
                <label for="loanAmount" class="form-label">Loan Amount (INR):</label>
                <input type="number" class="form-control" id="loanAmount" required>
            </div>

            <div class="mb-3">
                <label for="loanTerm" class="form-label">Loan Term (Years):</label>
                <select class="form-control" id="loanTerm" required>
                    <option value="1">1 Year</option>
                    <option value="2">2 Years</option>
                    <option value="3">3 Years</option>
                    <option value="4">4 Years</option>
                    <option value="5">5 Years</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="employmentStatus" class="form-label">Employment Status:</label>
                <select class="form-control" id="employmentStatus" required>
                    <option value="Employed">Employed</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Student">Student</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="monthlyIncome" class="form-label">Monthly Income (INR):</label>
                <input type="number" class="form-control" id="monthlyIncome" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>

            <!-- Thank You Message -->
            <div id="thankYouMessage" class="alert alert-success mt-3 d-none">
                Thank you for applying! We will get back to you soon.
            </div>
        </form>
    </div>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("5b2c-zE4SE67yD8TE"); // Replace with your EmailJS Public Key
        })();

        document.getElementById("loanForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form reload

            // Get form data
            let formData = {
                fullName: document.getElementById("fullName").value,
                dob: document.getElementById("dob").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                loanAmount: document.getElementById("loanAmount").value,
                loanTerm: document.getElementById("loanTerm").value,
                employmentStatus: document.getElementById("employmentStatus").value,
                monthlyIncome: document.getElementById("monthlyIncome").value,
                to_email: "akramshaikh.atyant@gmail.com" // Replace with recipient email
            };

            // Email Template
            let emailTemplate = `
                <div style="font-family: Arial, sans-serif; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 8px;">
                    <h3 style="color: #007bff;">New Loan Application Submitted!</h3>
                    <p><b>Full Name:</b> ${formData.fullName}</p>
                    <p><b>Date of Birth:</b> ${formData.dob}</p>
                    <p><b>Email:</b> ${formData.email}</p>
                    <p><b>Phone Number:</b> ${formData.phone}</p>
                    <p><b>Loan Amount:</b> ${formData.loanAmount} INR</p>
                    <p><b>Loan Term:</b> ${formData.loanTerm} Years</p>
                    <p><b>Employment Status:</b> ${formData.employmentStatus}</p>
                    <p><b>Monthly Income:</b> ${formData.monthlyIncome} INR</p>
                    <br>
                    <p>Regards, <br><b>Loan Application System</b></p>
                </div>
            `;

            // Send email
            emailjs.send("service_j6ep8mk", "template_u3iu8er", {
                to_email: formData.to_email,
                message_html: emailTemplate
            })
            .then(function(response) {
                console.log("Email sent successfully!", response.status, response.text);
                document.getElementById("thankYouMessage").classList.remove("d-none"); // Show thank you message
                document.getElementById("loanForm").reset(); // Reset form
            }, function(error) {
                console.error("Email failed to send", error);
            });
        });
    </script>

</body>
</html>
