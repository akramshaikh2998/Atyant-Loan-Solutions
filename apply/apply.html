<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply for Personal Loan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="../index.html">
      <img src="../assets/logo.png" alt="Atyant Loan Solutions Logo" width="30" height="30">
      Atyant Loan Solutions
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="./apply.html">Apply</a></li>
        <li class="nav-item"><a class="nav-link" href="../about/about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="../contact/contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="../cal/cal.html">Calculator</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Apply for Personal Loan</h2>
  <form id="loanForm" class="p-4 border rounded shadow bg-light" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name">Full Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
    </div>
    <div class="mb-3">
      <label for="city">City</label>
      <input type="text" id="city" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" class="form-control" pattern="[0-9]{6}" required>
    </div>
    <div class="mb-3">
      <label for="company">Company Name</label>
      <input type="text" id="company" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="loanAmount">Loan Amount (INR)</label>
      <input type="number" id="loanAmount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="loanTerm">Loan Term (Years)</label>
      <select id="loanTerm" class="form-control" required>
        <option value="1">1 Year</option>
        <option value="2">2 Years</option>
        <option value="3">3 Years</option>
        <option value="4">4 Years</option>
        <option value="5">5 Years</option>
        <option value="6">6 Years</option>
        <option value="7">7 Years</option>
        <option value="8">8 Years</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="employmentStatus">Employment Status</label>
      <select id="employmentStatus" class="form-control" required>
        <option value="Employed">Employed</option>
        <option value="Self-Employed">Self-Employed</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Student">Student</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="monthlyIncome">Monthly Income (INR)</label>
      <input type="number" id="monthlyIncome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="documents">Upload Documents (PDF/JPG/PNG)</label>
      <input type="file" id="documents" class="form-control" multiple required>
      <small class="text-muted">You can upload multiple files.</small>
      <ul id="fileList" class="mt-2"></ul>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Application</button>
  </form>
</div>

<script>
const loanForm = document.getElementById("loanForm");
const documentsInput = document.getElementById("documents");
const fileList = document.getElementById("fileList");

// Preview uploaded files
documentsInput.addEventListener("change", () => {
  fileList.innerHTML = "";
  const files = documentsInput.files;
  if (files.length === 0) {
    fileList.innerHTML = "<li>No files selected</li>";
  } else {
    for (let i = 0; i < files.length; i++) {
      const li = document.createElement("li");
      li.textContent = `${files[i].name} (${Math.round(files[i].size / 1024)} KB)`;
      fileList.appendChild(li);
    }
  }
});

// Handle form submission
loanForm.addEventListener("submit", async function(e){
  e.preventDefault();

  const formData = new FormData();
  formData.append("name", document.getElementById("name").value);
  formData.append("dob", document.getElementById("dob").value);
  formData.append("email", document.getElementById("email").value);
  formData.append("phone", document.getElementById("phone").value);
  formData.append("city", document.getElementById("city").value);
  formData.append("pincode", document.getElementById("pincode").value);
  formData.append("company", document.getElementById("company").value);
  formData.append("loanAmount", document.getElementById("loanAmount").value);
  formData.append("loanTerm", document.getElementById("loanTerm").value);
  formData.append("employmentStatus", document.getElementById("employmentStatus").value);
  formData.append("monthlyIncome", document.getElementById("monthlyIncome").value);

  const docs = documentsInput.files;
  for(let i=0; i<docs.length; i++){
    formData.append("documents", docs[i]);
  }

  try {
    const res = await fetch("/.netlify/functions/sendEmail", {
      method: "POST",
      body: formData
    });

    const result = await res.json();

    if (res.ok) {
      alert("✅ Application submitted successfully!");
      loanForm.reset();
      fileList.innerHTML = "";
    } else {
      alert("❌ Failed: " + (result.error || result.message));
    }
  } catch(err) {
    console.error(err);
    alert("❌ Failed to send application. Please try again later.");
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
