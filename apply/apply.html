<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply for Personal Loan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../index.html">
            <img src="../assets/logo.png" alt="Atyant Loan Solutions Logo" width="30" height="30" class="d-inline-block align-text-top">
            Atyant Loan Solutions
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="../apply/apply.html">Apply</a></li>
                <li class="nav-item"><a class="nav-link" href="../about/about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="../contact/contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="../cal/cal.html">Calculator</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Apply for Personal Loan</h2>
    <form id="loanForm">
        <div class="mb-3">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
        </div>
        <div class="mb-3">
            <label for="loanAmount">Loan Amount (INR):</label>
            <input type="number" id="loanAmount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="loanTerm">Loan Term (Years):</label>
            <select id="loanTerm" class="form-control" required>
                <option value="1">1 Year</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="4">4 Years</option>
                <option value="5">5 Years</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="employmentStatus">Employment Status:</label>
            <select id="employmentStatus" class="form-control" required>
                <option value="Employed">Employed</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Student">Student</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="monthlyIncome">Monthly Income (INR):</label>
            <input type="number" id="monthlyIncome" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>

    <div id="thankYouMessage" class="alert alert-success mt-3 d-none">
        Thank you for applying! We will get back to you soon.
    </div>
</div>

<script>
document.getElementById("loanForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const data = {
        name: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        dob: document.getElementById("dob").value,
        loanAmount: document.getElementById("loanAmount").value,
        loanTerm: document.getElementById("loanTerm").value,
        employmentStatus: document.getElementById("employmentStatus").value,
        monthlyIncome: document.getElementById("monthlyIncome").value
    };

    try {
        const response = await fetch("http://localhost:3000/send-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if(response.ok){
            document.getElementById("thankYouMessage").classList.remove("d-none");
            document.getElementById("loanForm").reset();
        } else {
            alert("Failed to send email: " + result.message);
            console.error(result.error);
        }

    } catch(err){
        alert("Error sending email. Check console.");
        console.error(err);
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
