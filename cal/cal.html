<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>EMI Calculator - Atyant Loan Solutions</title>
  <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../navbar.css" />
  <link rel="stylesheet" href="cal.css" />
</head>
<body>

<!-- Loader -->
<div id="preloader" class="d-flex justify-content-center align-items-center flex-column">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
     <p>Loading...</p>
</div>

<!-- Navbar dynamically loaded -->
<div id="navbar-container"></div>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>EMI Calculator</h1>
    <p>Calculate your monthly payments and interest easily</p>
  </div>
</section>

<!-- Calculator Section -->
<section class="calculator-section py-5">
  <div class="container">
    <div class="calculator p-4 shadow rounded bg-white">

      <!-- Loan Amount -->
      <div class="input-group mb-4">
        <label for="loanAmount">Loan Amount: <span id="loanAmountValue">0</span></label>
        <input type="range" id="loanAmountSlider" min="0" max="10000000" step="10000">
        <input type="number" id="loanAmountInput" value="0" placeholder="Loan Amount">
      </div>

      <!-- Interest Rate -->
      <div class="input-group mb-4">
        <label for="interestRate">Interest Rate (%): <span id="interestRateValue">0%</span></label>
        <input type="range" id="interestRateSlider" min="0" max="50" step="0.1">
        <input type="number" id="interestRateInput" value="0" placeholder="Interest Rate">
      </div>

      <!-- Loan Term -->
      <div class="input-group mb-4">
        <label for="loanTerm">Loan Term (Months): <span id="loanTermValue">1</span></label>
        <input type="range" id="loanTermSlider" min="1" max="360" step="1">
        <input type="number" id="loanTermInput" value="1" placeholder="Loan Term">
      </div>

      <!-- Outputs -->
      <div class="output-group">
        <label>Monthly Payment</label>
        <input type="text" id="monthlyPayment" readonly>
      </div>

      <div class="output-group">
        <label>Total Payment</label>
        <input type="text" id="totalPayment" readonly>
      </div>

      <div class="output-group">
        <label>Total Interest</label>
        <input type="text" id="totalInterest" readonly>
      </div>

    </div>
  </div>
</section>

<!-- Footer dynamically loaded -->
<div id="footer-container"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../navbar.js"></script>
<script src="cal.js"></script>

<script>
  // Loader fade out
  const preloader = document.getElementById("preloader");
  window.addEventListener("load", () => {
    preloader.style.transition = "opacity 0.5s ease";
    preloader.style.opacity = 0;
    preloader.style.pointerEvents = "none"; // allows clicks after loader
    setTimeout(() => preloader.style.display = "none", 500);
  });

  // Load navbar and footer dynamically
  document.addEventListener("DOMContentLoaded", () => {
    if(typeof loadNavbar === 'function') loadNavbar();
    if(typeof loadFooter === 'function') loadFooter();
  });
</script>

</body>
</html>
